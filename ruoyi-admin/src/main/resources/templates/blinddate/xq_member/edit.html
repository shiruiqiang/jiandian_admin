<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改会员')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xq_member-edit" th:object="${xqMember}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">昵称：</label>
                <div class="col-sm-8">
                    <input name="alias" th:field="*{alias}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别字符：</label>
                <div class="col-sm-8">
                    <input name="sexStr" th:field="*{sexStr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别：</label>
                <div class="col-sm-8">
                    <select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" required>
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sex}"></option>
                    </select>

                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="age" th:field="*{age}" class="form-control" type="text" required>

            </div>
            <div class="form-group">

                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">

            <div class="form-group">

                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

                    <input type="hidden" name="headPortraitUrl" th:field="*{headPortraitUrl}">

            <div class="form-group">

                        <input class="form-control file-upload file-upload-pictureJson" id="pictureJson" name="files" type="file" multiple>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="idCard" th:field="*{idCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否实名认证：</label>
                <div class="col-sm-8">
                    <select name="isAutonym" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isAutonym}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否学历认证：</label>
                <div class="col-sm-8">
                    <select name="isEducation" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isEducation}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否婚况认证：</label>
                <div class="col-sm-8">
                    <select name="isMarriage" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isMarriage}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否车辆认证：</label>
                <div class="col-sm-8">
                    <select name="isCar" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">
                        <option value="">请选择</option>

                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否房产认证：</label>
                <div class="col-sm-8">
                    <select name="isHouse" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isHouse}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否工作认证：</label>
                <div class="col-sm-8">
                    <select name="isWork" class="form-control m-b" th:with="type=${@dict.getType('xq_yes_no')}">

            <div class="form-group">

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        debugger;
        var prefix = ctx + "blinddate/xq_member";
        var pictureJsonArray = [];
        var filePathArray = [];
        var pictureJsonDeleteArray = [];
        var pictureDelete = true;
        $("#form-xq_member-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                if(pictureJsonDeleteArray.length > 0){
                    pictureJsonDeleteArray.forEach(function(value, index){
                       $.ajax({
                        type: "GET",
                        url: ctx + 'common/delete/file',
                        data: "resource=" + value.substring(value.indexOf("/upload")),
                        success: function(msg){
                        }
                    })
                    })
                }
                $("input[name='pictureJson']").val(JSON.stringify(pictureJsonArray))
                $.operate.save(prefix + "/edit", $('#form-xq_member-edit').serialize());
            }
        }

        $("input[name='birthDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(".file-upload-headPortraitUrl").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true,
                maxFileSize: 8192
            }).on('fileuploaded', function (event, data, previewId, index) {
                var value = $("input[name='" + event.currentTarget.id + "']").val();
                if(!!value){
                     $.ajax({
                        type: "GET",
                        url: ctx + 'common/delete/file',
                        data: "resource=" + value.substring(value.indexOf("/upload")),
                        success: function(msg){
                        }
                    })
                }
                $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
            }).on('filesuccessremove', function (event, id, index) {
                var value = $("input[name='" + event.currentTarget.id + "']").val();
                if(!!value){
                     $.ajax({
                        type: "GET",
                        url: ctx + 'common/delete/file',
                        data: "resource=" + value.substring(value.indexOf("/upload")),
                        success: function(msg){
                        }
                    })
                }
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');        });


            $(".file-upload-pictureJson").each(function (i) {
            if(!!$("input[name='" + this.id + "']").val()){
               pictureJsonArray = JSON.parse($("input[name='" + this.id + "']").val());
            }

            $(this).fileinput({
                'uploadUrl': ctx + 'common/uploads',
                initialPreviewAsData: true,
                initialPreview: pictureJsonArray,
                uploadAsync: false,
                maxFileCount: 4,
                maxFileSize: 8192
            }).on('filebatchuploadsuccess', function (event, data, previewId, index) {
                if(pictureDelete){
                    pictureDelete = false;
                    pictureJsonDeleteArray = pictureJsonArray;
                    pictureJsonArray = [];
                }
                var urlarray = data.response.urls.split(",");
                pictureJsonArray = pictureJsonArray.concat(urlarray);
                filePathArray = filePathArray.concat(data.response.fileNames.split(","));
            }).on('filesuccessremove', function (event, id, index) {

               var  filePath = "";
              var array = id.split("_");
              if(array.length > 1){
               var str = array[1].slice(0,array[1].indexOf("."))
                  filePath = filePathArray.find(i => {
                    return i.indexOf(str) != -1 ? true:false;
                })

                pictureJsonArray = pictureJsonArray.filter(i => {
                return i.indexOf(str) != -1 ? false:true;
                })
                 filePathArray = filePathArray.filter(i => {
                return i.indexOf(str) != -1 ? false:true;
                })
              }else{
                   <!--var url_ = $("#" + id).find(".kv-file-content").find("img").prop("src");-->
                    <!--pictureJsonArray = pictureJsonArray.filter(i => {-->
                        <!--return i != url_? true:false;-->
                    <!--})-->
                    <!--filePath = url_.substring(url.indexOf("/profile"))-->
              }


                $.ajax({
                    type: "GET",
                    url: ctx + 'common/delete/file',
                    data: "resource=" + filePath.replace("/profile",""),
                    success: function(msg){
                }
            });

            })
            $(this).fileinput('_initFileActions');        });

             function strOnchange(name , select_name){
            $("input[name='" + name + "']").val($("select[name='" + select_name + "']").find("option:selected").text());
        }

    </script>
</body>
